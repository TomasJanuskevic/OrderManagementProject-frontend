<div class="container p-5">
  <div class="row">
    <div class="col-sm-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-9">
      <h3>Flowers</h3>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Flower</th>
          <th scope="col">Color</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let flower of flowers">
          <td>{{flower.flowerName}}</td>
          <td>{{flower.color}}</td>
          <td>{{flower.price}}</td>
          <td style="text-align: center">
            <button type="button" class="btn btn-outline-warning" (click)="goToEditFlower(flower.flowerId)">Edit</button>
          </td>
          <td style="text-align: center">
            <button type="button" class="btn btn-outline-danger" (click)="deleteFlower(flower.flowerId, flower.flowerName, flower.color)">Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div style="text-align: right">
        <button type="button" class="btn btn-success" (click)="goToAddFlower()">Add new</button>
      </div>
    </div>
  </div>
</div>

<div class="container p-5">
  <div class="row">
    <div class="col-sm-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-9">
      <div class="mb-3">
        <h3>Order Info</h3>
      </div>
      <form (ngSubmit)="editOrder()">
        <div class="mb-3">
          <label class="control-label" for="customer">Customer</label>
          <select class="form-select" id="customer" aria-label="Default select example"
                  name="customer" disabled>
            <option>{{customer.name}} {{customer.lastname}}</option>
          </select>
        </div>
        <div class="form-group" id="date">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="date" [(ngModel)]="dateNgb" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="bi bi-calendar-event" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" placeholder="" required
                 [(ngModel)]="order.description" name="description">
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="requiredDelivery" required
                       [(ngModel)]="order.requiredDelivery" name="requiredDelivery">
                <label class="form-check-label" for="requiredDelivery">Delivery</label>
              </div>
            </div>
            <div class="col-sm-9">
              <label for="deliveryPrice" class="form-label">Delivery price</label>
              <input type="text" class="form-control" id="deliveryPrice" placeholder="" required
                     [(ngModel)]="order.deliveryPrice" name="deliveryPrice">
            </div>
          </div>
        </div>

        <label class="control-label" for="orderStatus">Order Status</label>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" [(ngModel)]="order.orderStatus" id="orderStatus" name="orderStatus">
            <option [ngValue]="'IN_PRODUCTION'" value="PAGAMINTAS">IN PRODUCTION</option>
            <option [ngValue]="'PRODUCED'" value="PAGAMINTAS">PRODUCED</option>
            <option [ngValue]="'TAKEN'" value="ATIDUOTAS">TAKEN</option>
          </select>


        </div>


        <div style="text-align: right">
          <button type="submit" class="btn btn-warning">Edit Order</button>
        </div>
      </form>
    </div>
  </div>
</div>

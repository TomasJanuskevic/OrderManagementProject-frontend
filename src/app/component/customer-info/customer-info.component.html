<div class="container p-5">
  <div class="row">
    <div class="col-sm-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-9">
      <h3>Customer Info</h3>
      <form (ngSubmit)="editCustomer()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"  required [(ngModel)]="customer.name" name="name">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastname" required [(ngModel)]="customer.lastname" name="lastname">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="customer.phoneNumber" name="phoneNumber">
        </div>
        <div class="mb-3">
          <label for="facebookAcc" class="form-label">Facebook account</label>
          <input type="text" class="form-control" id="facebookAcc" required [(ngModel)]="customer.facebookAcc" name="facebookAcc">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="address">
        </div>
        <div style="text-align: right">
          <button type="submit" class="btn btn-warning">Edit</button>
        </div>
      </form>

    </div>
  </div>
</div>

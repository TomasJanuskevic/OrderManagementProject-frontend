<div class="container p-5">
  <div class="row">
    <div class="col-sm-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-9">
      <h3>Add Customer</h3>
      <form (ngSubmit)="create()">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder=""  required [(ngModel)]="customer.name" name="name">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Last name</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" required [(ngModel)]="customer.lastname" name="lastname">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="" required [(ngModel)]="customer.email" name="email">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="" required [(ngModel)]="customer.phoneNumber" name="phoneNumber">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Facebook account</label>
        <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="" required [(ngModel)]="customer.facebookAcc" name="facebookAcc">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="" required [(ngModel)]="customer.address" name="address">
      </div>
      <div style="text-align: right">
        <button type="submit" class="btn btn-success">Create</button>
      </div>
      </form>

    </div>
  </div>
</div>
